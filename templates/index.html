<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            width: 250px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #007BFF;
            font-size: 1.2em;
        }
        .card p {
            color: #666;
            font-size: 0.9em;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Personal Medicine Assistant</h1>
        <div class="card-container">
            <a href="/upload" class="card">
                <div class="icon">ðŸ“·</div>
                <h2>Analyze Prescription</h2>
                <p>Upload a photo of a prescription to find medicine alternatives.</p>
            </a>
            <a href="/symptom" class="card">
                <div class="icon">ðŸ’¬</div>
                <h2>Check Symptoms</h2>
                <p>Describe your symptoms to get potential conditions and suggestions.</p>
            </a>
        </div>
    </div>
</body>
</html>
