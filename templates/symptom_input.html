<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 40px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #333; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #777; margin-top: 0; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: 600; color: #555; }
        textarea, input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; font-size: 1em; }
        textarea { resize: vertical; min-height: 80px; }
        button { padding: 15px; background-color: #007BFF; color: white; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        a { display: block; text-align: center; margin-top: 20px; color: #007BFF; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Symptom Checker</h2>
        <p class="subtitle">Describe your symptoms to get insights.</p>
        <form action="/symptom-check" method="post">
            <label for="symptoms">Symptoms (comma separated):</label>
            <textarea id="symptoms" name="symptoms" placeholder="e.g., fever, headache, body ache" required></textarea>
            
            <label for="age">Age:</label>
            <input id="age" name="age" type="number" min="1" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <button type="submit">Get Suggestions</button>
        </form>
         <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
